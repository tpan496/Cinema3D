<html>

<head>
    <title> EXP cinema</title>
    <link rel="stylesheet" href="css/room.css">
</head>

<body class="main">
    <div class="threed">
        <div id="blocker" style="display: block;">
            <div id="instructions" style="">
                <span style="font-size:40px">Space to unlock</span>
                <br> (You are in mouse mode)
            </div>
        </div>
        <div id="container"></div>
    </div>
    <div class="content">
        <div class="client">
            <button id="host-button" type="button" class="btn btn-primary">Become host</button>
            <div class="host-id"></div>
        </div>
        <div class="video">
            <div class="video-info">
                <div class="video-users"></div>
                <div class="video-playlist"></div>
            </div>
            <div class="video-manipulation">
                <div class="video-banner">Now Playing:</div>
                <button id="video-button-skip" type="button" class="btn btn-primary">Skip</button>
                <button id="video-button-video-status" class="btn btn-success">Playing</button>
            </div>
        </div>
        <div class="chat">
            <input type="text" id="chat-name" class="form-control" placeholder="Enter your name" value="">
            <div class="chat-messages"></div>
            <textarea class="form-control" id="chat-textarea" rows="10" placeholder="Enter here"></textarea>
            <div class="chat-switch-buttons">
                <button id="chat-button-use-chat" type="button" class="btn btn-default">Chat</button>
                <button id="chat-button-use-console" type="button" class="btn btn-default">Console</button>
            </div>

            <div class="chat-status">
                Status:
                <span>Idle</span>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</body>
<script src="lib/three.js"></script>
<script src="lib/cannon.min.js"></script>
<script src="lib/CSS3DRenderer.js"></script>
<script src="lib/PointerLockControls.js"></script>
<script src="3dscene.js"></script>
<script src="core.js"></script>
</body>
</div>

</html>
