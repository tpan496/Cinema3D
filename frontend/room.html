<html>

<head>
    <title> Cinema3D</title>
    <link rel="stylesheet" href="css/room.css">
    <link rel="shortcut icon" type="image/x-icon" href="resources/favicon.ico" />
</head>
<body class="main">
    <div id="container"></div>
    <div class="content">
        <div class="client">
            <button id="host-button" type="button" class="button">Be host</button>
            <div class="host-id"></div>
        </div>
        <div class="video">

            <div class="video-users"></div>
            <div class="video-playlist"></div>
            <div class="video-banner">Now Playing:</div>
            <button id="video-button-skip" type="button" class="button">Skip</button>
            <button id="video-button-video-status" class="button">Playing</button>
            </div>
        </div>
        <div class="chat">
            <input type="text" id="chat-name" class="form-control" placeholder="Enter your name" value="">
            <div class="chat-messages" id="chat-messages"></div>
            <textarea class="form-control" id="chat-textarea" rows="1" placeholder="Enter here"></textarea>
            <div class="chat-switch-buttons">
                <button id="chat-button-use-chat" type="button" class="button">Chat</button>
                <button id="chat-button-use-console" type="button" class="button">Console</button>
            </div>

            <div class="chat-status" id="chat-status">
                Status:
                <span>Idle</span>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</body>
<script src="lib/Three2.js"></script>
<script src="lib/cannon.min.js"></script>
<script src="lib/CSS3DRenderer.js"></script>
<script src="lib/PointerLockControls.js"></script>
<script src="physicalEntity.js"></script>
<script src="cinemaMap.js"></script>
<script src="3dscene.js"></script>
<script src="core.js"></script>
</body>
</div>

</html>
