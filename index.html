<html>

<head>
    <title> EXP cinema</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="chat">
        <input type="text" class="chat-name" placeholder="Enter your name" value="">
        <div class="chat-messages"></div>
        <textarea class="chat-textarea" placholder="Type your message"></textarea>
        <div class="chat-status">
            Status: <span>Idle</span>
        </div>
    </div>
    <div class="video">
        <video width="480" height="320" controls="controls">
            <source src="video/wow.mp4">
        </video>
    </div>
    <script src="http://127.0.0.1:8080/socket.io/socket.io.js">
        
</script>
<script>
    (function(){
        var getNode = function(s){
            return document.querySelector(s);
        },

        // Get required nodes
        status = getNode('.chat-status span'),
        messages = getNode('.chat-messages'),
        textarea = getNode('.chat textarea'),
        chatName = getNode('.chat-name');
        statusDefault = status.textContent;
        setStatus = function(s){
            status.textContent = s;
            if(s !== statusDefault){
                var delay = setTimeout(function(){
                    setStatus(statusDefault);
                    clearInterval(delay);
                }, 3000);
            }
        };

        setStatus('Testing...');
        try{
            var socket = io.connect('http://127.0.0.1:8080');
        }catch(e){
            // Set status to warn user
        }

        if(socket != undefined){
            console.log('ok');
            // Listen for output
            socket.on('output', function(payload){
                if(payload.length){
                    // Loop through messages
                    for(var x = 0; x < payload.length; x = x+1){
                        var message = document.createElement('div');
                        message.setAttribute('class', 'chat-message');
                        message.textContent = payload[x].name + ': ' + payload[x].message;

                        // Append
                        messages.appendChild(message);
                        messages.insertBefore(message, messages.firstChild);
                    }
                }
            })

            // Listen for a status
            socket.on('status', function(payload){
                setStatus((typeof payload === 'object')? payload.message : payload);
                if(payload.clear === true){
                    textarea.value = '';
                }
            });
            // Listen for keydown
            textarea.addEventListener('keydown', function(event){
                var self = this,
                    name = chatName.value;
                if(event.which === 13 && event.shiftKey === false){
                    socket.emit('input', {
                        name: name,
                        message: self.value
                    });
                }
            })
        }
    })();
</script>
</body>

</html>
